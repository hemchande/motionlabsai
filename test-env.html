<!DOCTYPE html>
<html>
<head>
    <title>Environment Variable Test</title>
</head>
<body>
    <h1>Environment Variable Test</h1>
    <div id="result"></div>
    
    <script>
        // Test the API_BASE_URL
        const API_BASE_URL = process.env.NEXT_PUBLIC_API_URL || 'http://localhost:5004';
        document.getElementById('result').innerHTML = `
            <p>API_BASE_URL: ${API_BASE_URL}</p>
            <p>Environment: ${process.env.NODE_ENV}</p>
        `;
        
        // Test a simple API call
        fetch(`${API_BASE_URL}/health`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML += `<p>Health check: ${JSON.stringify(data)}</p>`;
            })
            .catch(error => {
                document.getElementById('result').innerHTML += `<p>Error: ${error.message}</p>`;
            });
    </script>
</body>
</html>
