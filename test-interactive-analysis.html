<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video Analysis Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
        }
        .video-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        video {
            width: 100%;
            border-radius: 4px;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button {
            background: #3a3a3a;
            border: 1px solid #555;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #4a4a4a;
        }
        .timeline {
            margin-top: 10px;
            background: #3a3a3a;
            height: 30px;
            border-radius: 4px;
            position: relative;
        }
        .progress {
            background: #4a9eff;
            height: 100%;
            border-radius: 4px;
            transition: width 0.1s;
        }
        .marker {
            position: absolute;
            top: 0;
            width: 4px;
            height: 100%;
            cursor: pointer;
            border-radius: 2px;
        }
        .marker.low { background: #4ade80; }
        .marker.moderate { background: #fbbf24; }
        .marker.high { background: #f87171; }
        .stats-panel {
            background: #3a3a3a;
            border-radius: 4px;
            padding: 15px;
        }
        .error {
            color: #f87171;
            background: #2a1a1a;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            color: #4ade80;
            background: #1a2a1a;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .loading {
            color: #fbbf24;
            background: #2a2a1a;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .metric {
            margin: 10px 0;
            padding: 8px;
            background: #4a4a4a;
            border-radius: 4px;
        }
        .metric-label {
            font-size: 12px;
            color: #ccc;
        }
        .metric-value {
            font-size: 16px;
            font-weight: bold;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Video Analysis Test</h1>
        <p>Testing interactive video analysis with real analytics data</p>
        
        <div id="status" class="loading">Loading analytics data...</div>
        
        <div class="video-section">
            <div>
                <video 
                    id="testVideo" 
                    controls
                    preload="metadata"
                >
                    <source src="http://localhost:5004/downloadPerFrameVideo?video_filename=pdtyUo5UELk.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                
                <div class="controls">
                    <button onclick="testAnalytics()">Test Analytics</button>
                    <button onclick="testTimeline()">Test Timeline</button>
                    <button onclick="testFrameData()">Test Frame Data</button>
                </div>
                
                <div class="timeline" id="timeline">
                    <div class="progress" id="progress" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="stats-panel">
                <h3>Frame Statistics</h3>
                <div id="currentFrame">No frame selected</div>
                <div id="frameMetrics"></div>
            </div>
        </div>
        
        <div id="log"></div>
    </div>

    <script>
        const video = document.getElementById('testVideo');
        const status = document.getElementById('status');
        const log = document.getElementById('log');
        const timeline = document.getElementById('timeline');
        const progress = document.getElementById('progress');
        const currentFrame = document.getElementById('currentFrame');
        const frameMetrics = document.getElementById('frameMetrics');
        
        let frameData = [];
        let currentFrameData = null;
        
        function logMessage(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f87171' : type === 'success' ? '#4ade80' : '#ffffff';
            log.innerHTML += `<div style="color: ${color}; margin: 5px 0;">[${timestamp}] ${message}</div>`;
        }
        
        // Load analytics data
        async function loadAnalytics() {
            try {
                status.textContent = 'Loading analytics data...';
                status.className = 'loading';
                
                const response = await fetch('http://localhost:5004/getPerFrameStatistics?video_filename=pdtyUo5UELk.mp4');
                
                if (response.ok) {
                    const data = await response.json();
                    logMessage('Analytics data loaded successfully', 'success');
                    logMessage(`Found ${data.frame_data?.length || 0} frames`, 'success');
                    
                    if (data.frame_data && Array.isArray(data.frame_data)) {
                        frameData = data.frame_data.filter(frame => 
                            frame.metrics && Object.keys(frame.metrics).length > 0
                        );
                        
                        status.textContent = `Loaded ${frameData.length} frames with metrics`;
                        status.className = 'success';
                        
                        // Create timeline markers
                        createTimelineMarkers();
                        
                        logMessage(`Filtered to ${frameData.length} frames with metrics`, 'success');
                    } else {
                        throw new Error('No frame data found');
                    }
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to load analytics');
                }
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
                status.className = 'error';
                logMessage(`Failed to load analytics: ${error.message}`, 'error');
            }
        }
        
        function createTimelineMarkers() {
            // Clear existing markers
            const existingMarkers = timeline.querySelectorAll('.marker');
            existingMarkers.forEach(marker => marker.remove());
            
            frameData.forEach(frame => {
                const marker = document.createElement('div');
                marker.className = 'marker';
                
                // Determine risk level
                const aclRisk = frame.metrics?.acl_risk || 0;
                if (aclRisk < 0.3) marker.classList.add('low');
                else if (aclRisk < 0.7) marker.classList.add('moderate');
                else marker.classList.add('high');
                
                // Position marker
                const position = (frame.timestamp / video.duration) * 100;
                marker.style.left = `${position}%`;
                
                // Add click handler
                marker.addEventListener('click', () => {
                    video.currentTime = frame.timestamp;
                    updateFrameDisplay(frame);
                });
                
                // Add tooltip
                marker.title = `Frame ${frame.frame_number} - ACL Risk: ${(aclRisk * 100).toFixed(1)}%`;
                
                timeline.appendChild(marker);
            });
            
            logMessage(`Created ${frameData.length} timeline markers`, 'success');
        }
        
        function updateFrameDisplay(frame) {
            currentFrameData = frame;
            currentFrame.textContent = `Frame ${frame.frame_number} - ${formatTime(frame.timestamp)}`;
            
            // Clear previous metrics
            frameMetrics.innerHTML = '';
            
            if (frame.metrics) {
                // ACL Risk
                if (frame.metrics.acl_risk !== undefined) {
                    const riskLevel = frame.metrics.acl_risk < 0.3 ? 'LOW' : 
                                    frame.metrics.acl_risk < 0.7 ? 'MODERATE' : 'HIGH';
                    const riskColor = riskLevel === 'LOW' ? '#4ade80' : 
                                    riskLevel === 'MODERATE' ? '#fbbf24' : '#f87171';
                    
                    frameMetrics.innerHTML += `
                        <div class="metric">
                            <div class="metric-label">ACL Risk</div>
                            <div class="metric-value" style="color: ${riskColor}">
                                ${(frame.metrics.acl_risk * 100).toFixed(1)}% (${riskLevel})
                            </div>
                        </div>
                    `;
                }
                
                // Flight Time
                if (frame.metrics.flight_time !== undefined) {
                    frameMetrics.innerHTML += `
                        <div class="metric">
                            <div class="metric-label">Flight Time</div>
                            <div class="metric-value">${frame.metrics.flight_time.toFixed(3)}s</div>
                        </div>
                    `;
                }
                
                // Angle of Elevation
                if (frame.metrics.angle_of_elevation !== undefined) {
                    frameMetrics.innerHTML += `
                        <div class="metric">
                            <div class="metric-label">Angle of Elevation</div>
                            <div class="metric-value">${frame.metrics.angle_of_elevation.toFixed(1)}°</div>
                        </div>
                    `;
                }
                
                // Joint Angles
                const jointAngles = [];
                if (frame.metrics.left_knee_angle !== undefined) jointAngles.push(`Left Knee: ${frame.metrics.left_knee_angle.toFixed(1)}°`);
                if (frame.metrics.right_knee_angle !== undefined) jointAngles.push(`Right Knee: ${frame.metrics.right_knee_angle.toFixed(1)}°`);
                if (frame.metrics.left_hip_angle !== undefined) jointAngles.push(`Left Hip: ${frame.metrics.left_hip_angle.toFixed(1)}°`);
                if (frame.metrics.right_hip_angle !== undefined) jointAngles.push(`Right Hip: ${frame.metrics.right_hip_angle.toFixed(1)}°`);
                
                if (jointAngles.length > 0) {
                    frameMetrics.innerHTML += `
                        <div class="metric">
                            <div class="metric-label">Joint Angles</div>
                            <div class="metric-value">${jointAngles.join('<br>')}</div>
                        </div>
                    `;
                }
            }
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Video event handlers
        video.addEventListener('loadedmetadata', () => {
            logMessage('Video metadata loaded', 'success');
            loadAnalytics();
        });
        
        video.addEventListener('timeupdate', () => {
            // Update progress bar
            const progressPercent = (video.currentTime / video.duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            // Find current frame data
            const currentFrame = frameData.find(frame => 
                Math.abs(frame.timestamp - video.currentTime) < 0.1
            );
            
            if (currentFrame && currentFrame !== currentFrameData) {
                updateFrameDisplay(currentFrame);
            }
        });
        
        // Test functions
        function testAnalytics() {
            logMessage('Testing analytics data...');
            if (frameData.length > 0) {
                logMessage(`✅ Analytics working: ${frameData.length} frames loaded`, 'success');
            } else {
                logMessage('❌ No analytics data available', 'error');
            }
        }
        
        function testTimeline() {
            logMessage('Testing timeline markers...');
            const markers = timeline.querySelectorAll('.marker');
            logMessage(`✅ Timeline working: ${markers.length} markers created`, 'success');
        }
        
        function testFrameData() {
            logMessage('Testing frame data display...');
            if (currentFrameData) {
                logMessage(`✅ Frame data working: Frame ${currentFrameData.frame_number}`, 'success');
            } else {
                logMessage('❌ No current frame data', 'error');
            }
        }
        
        // Initialize
        logMessage('Interactive video analysis test page loaded');
    </script>
</body>
</html>
